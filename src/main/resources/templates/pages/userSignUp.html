<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: nav"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="username-field">Username</label>
        <input class="form-control" id="username-field" type="text" name="username" />
    </div>
    <div class="form-group">
        <label for="password">Bios</label>
        <input class="form-control" id="password" type="password" name="password" />
    </div>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input class="form-control" id="firstname" type="text" name="firstname"/>
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input class="form-control" id="lastname" type="text" name="lastname"/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" type="email" name="email"/>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input class="form-control" id="address" type="text" name="address"/>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input class="form-control" id="city" type="text" name="city"/>
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input class="form-control" id="state" type="text" name="state"/>
    </div>
    <div class="form-group">
        <label for="zip">Zip</label>
        <input class="form-control" id="zip" type="text" name="zip"/>
    </div>
    <div class="form-group">
        <label for="phonenumber">Phone number</label>
        <input class="form-control" id="phonenumber" type="tel" name="phonenumber"/>
    </div>
    <input type="submit" value="Sign up" />
</form>







</body>


</html>
